<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title id="exerciseTitle">Bicep Curl</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <button id="closeButton" type="button" class="btn btn-primary bmd-btn-icon">
      <i class="material-icons">clear</i>
    </button>
    <a id="titleLink" class="navbar-brand" href="#">Bicep Curl</a>
    <button id="closeButton" type="button" class="btn btn-primary bmd-btn-icon">
      <i id="deleteButton" class="material-icons">delete</i>
      <button id="saveButton" type="button" class="btn btn-primary">Save</button>
    </button>
  </nav>
  <div id="mainPage" class="container page-container">
    <div id="specContainer">
      <div class="dropdown fullrow">
        <button id="modeDropdown" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          customize
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">customize</a>
          <a class="dropdown-item" href="#">default</a>
        </div>
      </div>
      <div id="noteLabel" class="input-group fullrow">
        <div class="input-group-prepend">
          <span class="input-group-text"></span>
        </div>
        <textarea class="form-control" aria-label="With textarea">Note</textarea>
      </div>
      <fieldset id="weightLabel" class="form-group">
        <label for="exampleInputEmail1" class="bmd-label-static">Weight</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="">
      </fieldset>
      <div class="dropdown">
        <button id="unitDropdown" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          lb
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">kg</a>
          <a class="dropdown-item" href="#">lb</a>
        </div>
      </div>
      <fieldset id="repsLabel" class="form-group fullrow">
        <label for="exampleInputEmail1" class="bmd-label-static">Reps / Set</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="">
      </fieldset>
      <fieldset id="setsLabel" class="form-group fullrow">
        <label for="exampleInputEmail1" class="bmd-label-static">Number of Set</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="">
      </fieldset>

      <div class="checkbox">
        <label>
          <input type="checkbox"> Mark As Done
        </label>
      </div>  
    </div>

  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
